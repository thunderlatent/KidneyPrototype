<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>腎好康 - 腎臟知識遊戲App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .phone-frame {
            position: relative;
            width: 430px; /* iPhone 16 Pro Max 寬度 */
            height: 932px; /* iPhone 16 Pro Max 高度 */
            border-radius: 55px; /* 更圓的邊角 */
            background-color: #111;
            padding: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px; /* 動態島寬度 */
            height: 36px; /* 動態島高度 */
            background-color: #111;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        
        .phone-display {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 45px; /* 更圓的內部邊角 */
            overflow: hidden;
            position: relative;
        }
        
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .phone-home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background-color: #333;
            border-radius: 2.5px;
            z-index: 10;
        }
        
        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-button {
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .control-button:hover {
            background-color: #0069d9;
        }
        
        .control-button:active {
            background-color: #0062cc;
            transform: scale(0.97);
        }
        
        /* 響應式調整 */
        @media (max-width: 450px) {
            .phone-frame {
                width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }
            
            .phone-display {
                border-radius: 0;
            }
            
            .phone-notch, .phone-home-indicator {
                display: none;
            }
            
            .control-panel {
                display: none;
            }
        }
        
        @media (max-height: 932px) and (min-width: 451px) {
            .phone-frame {
                height: 95vh;
                width: calc(95vh * 430 / 932);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <div class="phone-notch"></div>
            <div class="phone-display">
                <iframe src="main.html" class="app-iframe" id="app-iframe"></iframe>
            </div>
            <div class="phone-home-indicator"></div>
        </div>
        
        <div class="control-panel">
            <button class="control-button" onclick="loadPage('main.html')">首頁</button>
            <button class="control-button" onclick="loadPage('game-mode.html')">遊戲</button>
            <button class="control-button" onclick="loadPage('learning-resources.html')">資料庫</button>
            <button class="control-button" onclick="loadPage('pages/auth/register.html')">註冊/登入</button>
        </div>
    </div>
    
    <script>
        function loadPage(url) {
            document.getElementById('app-iframe').src = url;
        }
        
        // 調整iframe高度以適應內容
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'resize') {
                document.getElementById('app-iframe').style.height = e.data.height + 'px';
            }
        });
        
        // 更新狀態欄時間
        function updateTime() {
            let iframe = document.getElementById('app-iframe');
            if (iframe && iframe.contentWindow) {
                try {
                    let timeElement = iframe.contentWindow.document.getElementById('statusTime');
                    if (timeElement) {
                        const now = new Date();
                        let hours = now.getHours();
                        let minutes = now.getMinutes();
                        minutes = minutes < 10 ? '0' + minutes : minutes;
                        timeElement.textContent = hours + ':' + minutes;
                    }
                } catch (e) {
                    // 可能跨域無法訪問
                    console.log("無法更新iframe中的時間");
                }
            }
        }
        
        // 每分鐘更新一次時間
        setInterval(updateTime, 60000);
        
        // 頁面載入後立即更新一次
        window.addEventListener('load', updateTime);
    </script>
</body>
</html>
