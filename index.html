<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>腎好康 - 腎臟知識遊戲App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 430px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            background-color: #111;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25%;
            height: 30px;
            background-color: #111;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        
        .phone-display {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .phone-home-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #ccc;
            border-radius: 2.5px;
            z-index: 10;
        }
        
        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }
        
        .control-button {
            padding: 8px 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .control-button:active {
            background-color: #0062cc;
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
            }
            
            .phone-frame {
                border-radius: 0;
                box-shadow: none;
            }
            
            .phone-display {
                border-radius: 0;
            }
            
            .phone-notch, .phone-home-button {
                display: none;
            }
            
            .control-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <div class="phone-notch"></div>
            <div class="phone-display">
                <iframe src="main.html" class="app-iframe" id="app-iframe"></iframe>
            </div>
            <div class="phone-home-button"></div>
        </div>
        
        <div class="control-panel">
            <button class="control-button" onclick="loadPage('main.html')">首頁</button>
            <button class="control-button" onclick="loadPage('quiz-selector.html')">遊戲</button>
            <button class="control-button" onclick="loadPage('learning-resources.html')">資料庫</button>
        </div>
    </div>
    
    <script>
        function loadPage(url) {
            document.getElementById('app-iframe').src = url;
        }
        
        // 調整iframe高度以適應內容
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'resize') {
                document.getElementById('app-iframe').style.height = e.data.height + 'px';
            }
        });
        
        // 對於行動裝置，自動切換到全屏模式
        function checkMobile() {
            if (window.innerWidth <= 768) {
                document.querySelector('.container').classList.add('mobile-view');
            } else {
                document.querySelector('.container').classList.remove('mobile-view');
            }
        }
        
        window.addEventListener('resize', checkMobile);
        checkMobile();
    </script>
</body>
</html>
