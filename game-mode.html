<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>腎好康 - 遊戲模式</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/additional-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ios-primary: #007AFF;
            --ios-success: #34C759;
            --ios-warning: #FF9500;
            --ios-danger: #FF3B30;
            --ios-gray1: #8E8E93;
            --ios-gray2: #AEAEB2;
            --ios-gray3: #C7C7CC;
            --ios-gray4: #D1D1D6;
            --ios-gray5: #E5E5EA;
            --ios-gray6: #F2F2F7;
            --ios-background: #F9F9F9;
            --ios-text-primary: #000000;
            --ios-text-secondary: #3C3C43;
            --ios-text-tertiary: #8E8E93;
        }

        /* 整體容器樣式 */
        .game-container {
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 標題區塊 */
        .game-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .game-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--ios-text-primary);
            margin-bottom: 8px;
        }

        .game-subtitle {
            font-size: 16px;
            color: var(--ios-text-secondary);
        }

        /* 遊戲模式卡片 */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mode-card:active {
            transform: scale(0.97);
        }

        .mode-icon {
            font-size: 36px;
            margin-bottom: 16px;
            width: 80px;
            height: 80px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .classic-mode .mode-icon {
            background-color: rgba(0, 122, 255, 0.15);
            color: var(--ios-primary);
        }

        .timer-mode .mode-icon {
            background-color: rgba(255, 149, 0, 0.15);
            color: var(--ios-warning);
        }

        .challenge-mode .mode-icon {
            background-color: rgba(255, 59, 48, 0.15);
            color: var(--ios-danger);
        }

        .daily-mode .mode-icon {
            background-color: rgba(52, 199, 89, 0.15);
            color: var(--ios-success);
        }

        .mode-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--ios-text-primary);
        }

        .mode-desc {
            font-size: 14px;
            color: var(--ios-text-secondary);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .mode-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--ios-danger);
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* 關卡區塊 */
        .levels-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--ios-text-primary);
        }

        .see-all {
            font-size: 14px;
            color: var(--ios-primary);
            cursor: pointer;
        }

        .levels-grid {
            display: flex;
            overflow-x: auto;
            padding: 4px 0;
            margin: 0 -20px;
            padding: 0 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .level-card {
            flex: 0 0 auto;
            width: 120px;
            margin-right: 16px;
            scroll-snap-align: start;
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .level-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--ios-primary);
            margin-bottom: 12px;
        }

        .level-status {
            font-size: 12px;
            color: var(--ios-text-secondary);
            margin-top: 8px;
        }

        .level-stars {
            display: flex;
            margin-top: 8px;
        }

        .star {
            color: #FFD700;
            font-size: 16px;
            margin: 0 2px;
        }

        .star.empty {
            color: var(--ios-gray3);
        }

        .level-locked {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        /* 成就區塊 */
        .achievements-section {
            margin-top: 30px;
        }

        .achievement-list {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .achievement-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--ios-gray5);
        }

        .achievement-item:last-child {
            border-bottom: none;
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            background-color: var(--ios-gray6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--ios-text-secondary);
            font-size: 20px;
        }

        .achievement-unlocked .achievement-icon {
            background-color: rgba(52, 199, 89, 0.15);
            color: var(--ios-success);
        }

        .achievement-details {
            flex: 1;
        }

        .achievement-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ios-text-primary);
            margin-bottom: 4px;
        }

        .achievement-desc {
            font-size: 14px;
            color: var(--ios-text-secondary);
        }

        .achievement-progress {
            margin-left: 16px;
            font-size: 14px;
            color: var(--ios-primary);
            font-weight: 600;
        }

        /* 頁腳導航 */
        .tab-bar {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            border-top: 1px solid var(--ios-gray5);
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--ios-gray1);
            font-size: 10px;
            padding: 8px 0;
            transition: all 0.2s ease;
        }

        .tab-item.active {
            color: var(--ios-primary);
        }

        .tab-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        /* 帶面罩區域 */
        .coming-soon-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--ios-text-secondary);
        }

        /* 動畫效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .daily-mode {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- 頂部狀態欄 -->
        <div class="status-bar">
            <div class="status-time" id="statusTime">9:41</div>
            <div class="status-icons">
                <div class="status-icon">
                    <i class="fas fa-signal"></i>
                </div>
                <div class="status-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="status-icon">
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>

        <!-- 導航欄 -->
        <div class="nav-bar">
            <div class="nav-back" onclick="history.back()">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav-title">遊戲模式</div>
            <div class="nav-back" style="visibility: hidden;"></div>
        </div>

        <!-- 遊戲主容器 -->
        <div class="game-container">
            <div class="game-header">
                <div class="game-title">腎好康遊戲中心</div>
                <div class="game-subtitle">透過有趣的方式學習腎臟照護知識</div>
            </div>

            <!-- 遊戲模式區塊 -->
            <div class="mode-grid">
                <!-- 經典模式 -->
                <div class="mode-card classic-mode" onclick="navigateTo('quiz-selector.html')">
                    <div class="mode-icon">
                        <i class="fas fa-book-medical"></i>
                    </div>
                    <div class="mode-title">經典問答</div>
                    <div class="mode-desc">選擇主題，回答洗腎照護知識問答</div>
                </div>

                <!-- 計時模式 -->
                <div class="mode-card timer-mode" onclick="navigateTo('timer-challenge.html')">
                    <div class="mode-icon">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="mode-title">計時挑戰</div>
                    <div class="mode-desc">60秒內回答最多問題</div>
                    <div class="mode-badge">新!</div>
                </div>

                <!-- 挑戰模式 -->
                <div class="mode-card challenge-mode" onclick="showNotAvailable('超難挑戰')">
                    <div class="mode-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="mode-title">超難挑戰</div>
                    <div class="mode-desc">專業級別知識問答，考驗極限</div>
                    <div class="coming-soon-mask">即將推出</div>
                </div>

                <!-- 每日挑戰 -->
                <div class="mode-card daily-mode" onclick="startDailyChallenge()">
                    <div class="mode-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="mode-title">每日挑戰</div>
                    <div class="mode-desc">每日5道題目，連續登入獲獎勵</div>
                </div>
            </div>

            <!-- 關卡區塊 -->
            <div class="levels-section">
                <div class="section-header">
                    <div class="section-title">學習關卡</div>
                    <div class="see-all" onclick="showAllLevels()">查看全部</div>
                </div>
                <div class="levels-grid">
                    <!-- 關卡1 (已完成，三星) -->
                    <div class="level-card" onclick="startLevel(1)">
                        <div class="level-number">1</div>
                        <div class="level-status">已完成</div>
                        <div class="level-stars">
                            <div class="star"><i class="fas fa-star"></i></div>
                            <div class="star"><i class="fas fa-star"></i></div>
                            <div class="star"><i class="fas fa-star"></i></div>
                        </div>
                    </div>

                    <!-- 關卡2 (已完成，二星) -->
                    <div class="level-card" onclick="startLevel(2)">
                        <div class="level-number">2</div>
                        <div class="level-status">已完成</div>
                        <div class="level-stars">
                            <div class="star"><i class="fas fa-star"></i></div>
                            <div class="star"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                        </div>
                    </div>

                    <!-- 關卡3 (進行中) -->
                    <div class="level-card" onclick="startLevel(3)">
                        <div class="level-number">3</div>
                        <div class="level-status">進行中</div>
                        <div class="level-stars">
                            <div class="star empty"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                        </div>
                    </div>

                    <!-- 關卡4 (已解鎖) -->
                    <div class="level-card" onclick="startLevel(4)">
                        <div class="level-number">4</div>
                        <div class="level-status">已解鎖</div>
                        <div class="level-stars">
                            <div class="star empty"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                        </div>
                    </div>

                    <!-- 關卡5 (已解鎖) -->
                    <div class="level-card" onclick="startLevel(5)">
                        <div class="level-number">5</div>
                        <div class="level-status">已解鎖</div>
                        <div class="level-stars">
                            <div class="star empty"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                            <div class="star empty"><i class="fas fa-star"></i></div>
                        </div>
                    </div>

                    <!-- 關卡6 (已鎖定) -->
                    <div class="level-card">
                        <div class="level-number">6</div>
                        <div class="level-locked">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <!-- 關卡7 (已鎖定) -->
                    <div class="level-card">
                        <div class="level-number">7</div>
                        <div class="level-locked">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 成就區塊 -->
            <div class="achievements-section">
                <div class="section-header">
                    <div class="section-title">我的成就</div>
                    <div class="see-all" onclick="showAllAchievements()">查看全部</div>
                </div>
                <div class="achievement-list">
                    <!-- 已解鎖成就 -->
                    <div class="achievement-item achievement-unlocked">
                        <div class="achievement-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="achievement-details">
                            <div class="achievement-name">初學者</div>
                            <div class="achievement-desc">完成第一個測驗</div>
                        </div>
                        <div class="achievement-progress">100%</div>
                    </div>

                    <!-- 進行中成就 -->
                    <div class="achievement-item">
                        <div class="achievement-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="achievement-details">
                            <div class="achievement-name">連勝達人</div>
                            <div class="achievement-desc">連續答對10題</div>
                        </div>
                        <div class="achievement-progress">7/10</div>
                    </div>

                    <!-- 進行中成就 -->
                    <div class="achievement-item">
                        <div class="achievement-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="achievement-details">
                            <div class="achievement-name">堅持不懈</div>
                            <div class="achievement-desc">連續7天完成每日挑戰</div>
                        </div>
                        <div class="achievement-progress">3/7</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部標籤欄 -->
        <div class="tab-bar">
            <div class="tab-item" onclick="navigateToMain()">
                <i class="fas fa-home"></i>
                <span>首頁</span>
            </div>
            <div class="tab-item active">
                <i class="fas fa-gamepad"></i>
                <span>遊戲</span>
            </div>
            <div class="tab-item" onclick="navigateTo('learning-resources.html')">
                <i class="fas fa-book"></i>
                <span>資源</span>
            </div>
            <div class="tab-item" onclick="navigateTo('profile.html')">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script>
        // 更新狀態欄時間
        function updateStatusTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('statusTime').textContent = hours + ':' + minutes;
        }
        
        // 導航至指定頁面
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // 導航至主頁
        function navigateToMain() {
            window.location.href = 'main.html';
        }
        
        // 顯示功能尚未可用提示
        function showNotAvailable(feature) {
            alert(`${feature}功能即將推出，敬請期待！`);
        }
        
        // 開始每日挑戰
        function startDailyChallenge() {
            // 檢查是否已完成今日挑戰
            const today = new Date().toDateString();
            const lastChallenge = localStorage.getItem('lastDailyChallenge');
            
            if (lastChallenge === today) {
                alert('您已完成今日挑戰！明天再來吧！');
            } else {
                // 導向每日挑戰頁面，實際應用中可以創建專門的每日挑戰頁面
                // 這裡暫時使用普通測驗頁面模擬
                localStorage.setItem('gameMode', 'daily');
                navigateTo('quiz-page.html?mode=daily&count=5');
            }
        }
        
        // 開始關卡
        function startLevel(level) {
            // 存儲當前關卡信息
            localStorage.setItem('currentLevel', level);
            localStorage.setItem('gameMode', 'level');
            
            // 導航至關卡頁面，實際應用中可以根據關卡創建不同的題目集
            navigateTo(`quiz-page.html?mode=level&level=${level}`);
        }
        
        // 顯示所有關卡
        function showAllLevels() {
            alert('完整關卡列表即將推出！');
        }
        
        // 顯示所有成就
        function showAllAchievements() {
            alert('完整成就列表即將推出！');
        }
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', function() {
            // 更新狀態欄時間
            updateStatusTime();
            setInterval(updateStatusTime, 60000);
            
            // 從本地儲存獲取遊戲進度
            loadGameProgress();
        });
        
        // 載入遊戲進度
        function loadGameProgress() {
            // 這裡可以從 localStorage 或後端 API 獲取用戶進度
            // 暫時使用模擬數據
            const progress = {
                levels: {
                    1: { completed: true, stars: 3 },
                    2: { completed: true, stars: 2 },
                    3: { completed: false, stars: 0 },
                    4: { completed: false, stars: 0 },
                    5: { completed: false, stars: 0 }
                },
                achievements: {
                    beginner: { completed: true, progress: 1, total: 1 },
                    streak: { completed: false, progress: 7, total: 10 },
                    daily: { completed: false, progress: 3, total: 7 }
                }
            };
            
            // 實際應用可以根據進度更新 UI
            console.log('已載入遊戲進度', progress);
        }
    </script>
</body>
</html>
